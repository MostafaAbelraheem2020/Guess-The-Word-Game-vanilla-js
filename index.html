<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Guess The <span>Word</span> Game</h1>
      </header>
      <div class="content">
        <div class="game-area">
          <div class="words-inputs"></div>
          <div class="check">
            <button class="check-word">Check</button>
            <button class="hint">hint <span></span></button>
          </div>
        </div>
        <div class="help-kyes">
          <div class="picture"></div>
          <div class="key-1">
            <span class="sp"></span>Letter Is Correct And In Place
          </div>
          <div class="key-2">
            <span class="sp"></span>Letter Is Correct But In Ronge Place
          </div>
          <div class="key-3">
            <span class="sp"></span>Letter Is Ronge And Ronge Place
          </div>
        </div>
      </div>
      <div class="resault"></div>
      <footer><h4>disgned and Devolped by @ m.m.ab</h4></footer>
    </div>
    <script src="./js/master.js"></script>
  </body>
</html>
